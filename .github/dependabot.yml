version: 2

updates:

  - package-ecosystem: "uv"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "sunday"
      time: "02:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    rebase-strategy: "auto"
    # Dependabot natively supports the uv ecosystem (pyproject.toml + uv.lock).

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "sunday"
      time: "02:30"
      timezone: "UTC"
    open-pull-requests-limit: 5
    rebase-strategy: "auto"

  - package-ecosystem: "devcontainers"
    directory: "/.devcontainer"
    schedule:
      interval: "weekly"
      day: "sunday"
      time: "03:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    rebase-strategy: "auto"
    # Uses the devcontainers ecosystem (per GitHub Dependabot supported list) to track the devcontainer definition.
